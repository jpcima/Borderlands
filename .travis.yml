language: c++

branches:
  except:
    - automatic

cache:
  directories:
    - download

matrix:
  include:
    os: linux
    dist: xenial
    env:
      - _BUILD=linux64
    before_install:
      - sudo apt-get update -qq
    install:
      - sudo apt-get install build-essential pkg-config libasound2-dev libpulse-dev libglu1-mesa-dev libjack-jackd2-dev libsndfile1-dev libsoxr-dev mesa-common-dev libqt5opengl5-dev libqt5x11extras5-dev qtbase5-dev qttools5-dev qttools5-dev-tools qt5-default liblo-dev checkinstall
    script:
      - mkdir release
      - mkdir build
      - cd build
      - cmake -DCMAKE_BUILD_TYPE=Release ..
      - cmake --build .
      - echo "An Interactive Granular Sampler" > description-pak
      - sudo checkinstall --type=debian --install=no --default --pkgname=frontieres --pkgversion="`git describe --abbrev=0 | sed 's/^v//'``git log -n 1 --pretty=format:"+%cd~git%h" --date=short master | sed 's/-//g'`" --pkgarch=amd64 --pkgrelease=0linuxmao1 --pkglicense=GPL-3.0-only --pkggroup=sound --maintainer="jp-dev@inbox.ru" --nodoc
      - |
        if test "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"; then
          sudo mv -f *.deb ../release/frontieres-"$_BUILD".deb
        fi
      - cd ..

before_deploy:
  - |
    if test "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false"; then
      export TRAVIS_TAG=automatic
      git tag -f "$TRAVIS_TAG"
    fi

deploy:
  provider: releases
  api_key: "$GITHUB_TOKEN"
  file: release/*
  file_glob: true
  prerelease: true
  overwrite: true
  edge: true
  on:
    branch: master

env:
  global:
    secure: 

